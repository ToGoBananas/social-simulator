{% load staticfiles i18n %}<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>{% block title %}sky | social_simulator{% endblock title %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="https://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    {% block css %}
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/css/bootstrap.css">

    <!-- Your stuff: Third-party css libraries go here -->

    <!-- This file store project specific CSS -->
    <link href="{% static 'css/sky_news.css' %}" rel="stylesheet">
    {% endblock %}

  </head>

  <body>
    <div class="container-fluid" id="site_header">
        <div class="container">
            <div class="row banners">
                <div class="col-md-6">
                    <a href="{% url 'sky_news:index' %}"><img src="{% static 'images/sky_news/logo.png' %}" height="44" width="214"></a>
                </div>
                <div class="col-md-6 pull-xs-right">
                    <a href="#" id="A_1">Watch Live</a>
                </div>
            </div>
            <div class="row nav_links">
                <div class="col-md-1">
                    <a href="{% url 'sky_news:index' %}"><span class="header_categories active">Home</span></a>
                </div>
            </div>
        </div>
    </div>
    {% block content %}

    {% endblock %}

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    {% block javascript %}
      <!-- Latest JQuery -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

      <!-- Tether - a requirement for Bootstrap tooltips -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.2.0/js/tether.min.js"></script>

      <!-- Latest compiled and minified JavaScript -->
      <script src="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/js/bootstrap.js"></script>

    {% endblock javascript %}
  </body>
</html>
