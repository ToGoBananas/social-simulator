{% load staticfiles i18n %}<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>{% block title %}aljazeera | social_simulator{% endblock title %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="https://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    {% block css %}
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/css/bootstrap.css">

    <!-- Your stuff: Third-party css libraries go here -->

    <!-- This file store project specific CSS -->
    <link href="{% static 'css/aljazeera.css' %}" rel="stylesheet">
    {% endblock %}

  </head>

  <body>
    <div id="site_header">
        <div class="container" id="logo">
            <a href="{% url 'aljazeera:index' %}"><img src="{% static 'images/al_jazeera/logo.gif' %}"></a>
            <span id="navigation">
                <span>NEWS</span>
                <span>PROGRAMMES</span>
                <span>OPINION</span>
                <span>INVESTIGATIONS</span>
                <span>ABOUT</span>
            </span>
        </div>
        <div class="container-fluid" id="orange">
            <div class="container">
                <img src="{% static 'images/al_jazeera/navbar2.png' %}" class="img-fluid">
            </div>
        </div>
    </div>

    <br>
    <div class="container">
        {% block content %}{% endblock %}
    </div>


    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    {% block javascript %}
      <!-- Latest JQuery -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

      <!-- Tether - a requirement for Bootstrap tooltips -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.2.0/js/tether.min.js"></script>

      <!-- Latest compiled and minified JavaScript -->
      <script src="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/js/bootstrap.js"></script>

    {% endblock javascript %}
  </body>
</html>
