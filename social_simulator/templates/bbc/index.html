{% extends 'bbc/base.html' %}


{% block content %}
    <div class="row">
        {% for post in posts %}
            <div class="col-md-4 post">
                <div class="post_wrap">
                    <a href="{% url 'bbc:post' post.pk %}" class="open_post">
                        <img src="{{ post.header_image.url }}" class="img-fluid img">
                        <div class="header">{{ post.header }}</div>
                    </a>
                    <div class="short_text">{{ post.short_text }}</div>
                    <div class="date">{{ post.created }} | <span class="tag">{{ post.tag }}</span></div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
