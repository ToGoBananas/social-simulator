{% load staticfiles i18n %}<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>{% block title %}bbc | social_simulator{% endblock title %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="https://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    {% block css %}
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/css/bootstrap.css">

    <!-- Your stuff: Third-party css libraries go here -->

    <!-- This file store project specific CSS -->
    <link href="{% static 'css/bbc.css' %}" rel="stylesheet">
    {% endblock %}

  </head>

  <body>
    <div id="site_header">
        <div class="container" id="logo">
            <img src="{% static 'images/bbc/logo.png' %}">
        </div>
    </div>
    <div id="red">
        <div class="container">
            <a href="{% url 'bbc:index' %}"><img src="{% static 'images/bbc/news-light.svg' %}"></a>
        </div>
    </div>

    <div id="navbar">
        <div class="container">
            <a href="{% url 'bbc:index' %}"><img src="{% static 'images/bbc/navbar.png' %}"></a>
        </div>
    </div>

    <br>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                {% block content %}
                {% endblock %}
            </div>
            <div class="col-md-4">
                <img src="{% static 'images/bbc/right_block.png' %}" class="img-fluid">
            </div>
        </div>
    </div>


    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    {% block javascript %}
      <!-- Latest JQuery -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

      <!-- Tether - a requirement for Bootstrap tooltips -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.2.0/js/tether.min.js"></script>

      <!-- Latest compiled and minified JavaScript -->
      <script src="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/js/bootstrap.js"></script>

    {% endblock javascript %}
  </body>
</html>
